<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Etch-a-Sketch</title>
    <meta charset="utf-8">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="heading">
      <h1 class="heading-title">Etch-a-Sketch</h1>
      <h2 class="heading-caption">Let's draw!</h2>
      <p class="divider"></p>
      <h2 class="caption">TOOLS</h2>
      <div class="tools">
        <button class="button-tool" id="resize">Resize</button>
        <div class="color-kind">
          <button class="button-tool select" id="solid">Solid</button>
          <button class="button-tool" id="rainbow">Rainbow</button>
          <button class="button-tool" id="eraser">Eraser</button>
        </div>
        <button class="button-tool" id="clear">Clear All</button>
      </div>
    </div>
    <div class="grid">
      
    </div>

    <div class="resize-prompt">
      <div class="resize-content">
        <h2 class="resize-heading">Enter a new size</h2>
        <p class="resize-caption">Only grids of size 100 and less are supported.</p>
        <form>
          <label class="caption" for="size-input">NEW SIZE</label><br>
          <input type="text" id="size-input">
        </form>
        <div class="prompt-actions">
          <button class="button-tool cancel">Cancel</button>
          <button class="button-tool done">OK</button>
        </div>
      </div>
    </div>
  </body>
</html>
