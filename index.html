<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Etch-a-Sketch</title>
    <meta charset="utf-8">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="heading">
      <h1 class="heading-title">Etch-a-Sketch</h1>
      <h2 class="heading-caption">Let's draw!</h2>
      <p class="divider"></p>
      <h2 class="caption">TOOLS</h2>
      <div class="tools">
        <div class="pen-kind">
          <button class="button-tool select" id="pen">Pen</button>
          <button class="button-tool" id="eraser">Eraser</button>
        </div>
        <button class="button-tool" id="color-tools">Color Tools</button>
        <button class="button-tool" id="clear">Clear All</button>
        <button class="button-tool" id="resize">Resize Grid</button>
        <button class="button-tool" id="rename">Rename</button>
      </div>
    </div>
    <div class="grid">
      
    </div>

    <div class="resize-prompt">
      <div class="resize-content">
        <h2 class="prompt-heading">Enter a new size</h2>
        <p class="prompt-caption">Only grids of size 100 and less are supported.</p>
        <form>
          <label class="caption" for="size-input">NEW SIZE</label><br>
          <input type="text" id="size-input">
        </form>
        <div class="prompt-actions">
          <button class="button-tool cancel" id="resize">Cancel</button>
          <button class="button-tool doneResize">OK</button>
        </div>
      </div>
    </div>

    <div class="rename-prompt">
      <div class="rename-content">
        <h2 class="prompt-heading">Rename your Etch-a-Sketch</h2>
        <p class="prompt-caption">The name will be displayed at the top of the screen.</p>
        <form>
          <label class="caption" for="rename-input">NAME</label><br>
          <input type="text" id="rename-input">
        </form>
        <div class="prompt-actions">
          <button class="button-tool cancel" id="rename">Cancel</button>
          <button class="button-tool doneRename done">OK</button>
        </div>
      </div>
    </div>

    <div class="color-prompt">
      <div class="color-content">
        <h2 class="prompt-heading">Color Tools</h2>
        <p class="prompt-caption">Adjust pen type, color, and opacity here.</p>

        <p class="caption">PEN TYPE</p>
        <div class="color-kind">
          <button class="button-tool select" id="solid">Solid</button>
          <button class="button-tool" id="rainbow">Rainbow</button>
        </div>

        <p class="caption" id="color-caption">COLOR</p>
        <input type="color" class="color-select">

        <p class="caption">OPACITY</p>
        <div class="opacity-kind">
          <button class="button-tool select" id="full">Full</button>
          <button class="button-tool" id="shading">Shading</button>
        </div>

        <p class="caption">DRAWING METHOD</p>
        <div class="draw-kind">
          <button class="button-tool select" id="hover-draw">Hover</button>
          <button class="button-tool" id="click-draw">Click</button>
        </div>

        <div class="prompt-actions">
          <button class="button-tool cancel" id="colorTools">Cancel</button>
          <button class="button-tool doneColor done">Done</button>
        </div>
      </div>
    </div>
  </body>
</html>
